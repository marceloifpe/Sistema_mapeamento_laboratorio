{% extends 'base.html' %}

{% block 'titulo' %}Calend√°rio de Reservas{% endblock %}

{% block 'conteudo' %}
<div class="container">
    <div class="row">
        <div id="calendario"></div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#calendario').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            events: {{ eventos|safe }},
        });
    });
</script>
{% endblock %}
