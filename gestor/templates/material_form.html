{% extends 'base.html' %}

{% block 'titulo' %}Material Cadastrados{% endblock %}

{% block 'conteudo' %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criar Material</title>
</head>

<body>
    <h1>Inserindo cadastro de Materiais</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Salvar"><input type="reset" value="Cancelar"
            onclick="location.href = '{% url 'gestor:material_list' %}'">

    </form>
</body>

</html>
{% endblock %}
